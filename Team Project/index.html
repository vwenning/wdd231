<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClimaCast Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    #weatherInfo {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    #errorMessage {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ClimaCast Weather App</h1>
  <form id="weatherForm">
    <input id="cityInput" type="text" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo" class="hidden">
    <h2 id="cityName"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <p id="errorMessage" class="hidden"></p>

  <script type="module" src="/script.js"></script>
</body>
</html>
